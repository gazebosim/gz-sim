syntax = "proto3";

package ignition.gazebo.private_msgs;

import "ignition/msgs/time.proto";

/// \brief Message to contain simulation step information for distributed
/// simulation.
/// This message is currently sent from NetworkPrimary to NetworkSecondaries
/// at the beginning of each simulation iteration.
message SimulationStep
{
  /// \brief Simulation iteration number.
  uint64 iteration = 1;

  /// \brief Simulation step size in nanoseconds
  /// This is how much simulation time is going to increment.
  uint64 stepSize = 2;

  /// \brief Current simulation time.
  ignition.msgs.Time simTime = 3;

  /// \brief Simulation paused
  bool paused = 4;
}

