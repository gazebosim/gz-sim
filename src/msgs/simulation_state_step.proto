syntax = "proto3";

package ignition.gazebo.private_msgs;

import "ignition/msgs/world_stats.proto";
import "ignition/msgs/serialized_map.proto";
import "performer_affinity.proto";

/// \brief Message to contain simulation step information and
/// serialized state for distributed simulation
/// This message is currently sent from NetworkPrimary to NetworkSecondaries
/// at the beginning of each simulation iteration.
message SimulationStateStep
{
  /// \brief Iteration information, such as sim time and paused state.
  ignition.msgs.WorldStatistics stats = 1;

  /// \brief Updated performer affinities. It will be empty if there are no
  /// affinity changes.
  repeated PerformerAffinity affinity = 2;

  /// \brief Serialized state of the simulation
  ignition.msgs.SerializedStateMap state = 3;
}

