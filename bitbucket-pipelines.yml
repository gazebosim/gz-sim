image: ubuntu:xenial

pipelines:
  default:
    - step:
        script:
          - apt-get update
          - apt-get -y install
            cmake build-essential lcov curl mercurial cppcheck valgrind libgflags-dev doxygen ruby-ronn
            qtbase5-dev libqwt-qt5-dev libtinyxml2-dev libprotoc-dev libprotobuf-dev
            libogre-1.9-dev
          - gcc -v
          - g++ -v
          # Static checking before building - fail fast
          - sh tools/code_check.sh
          # Ignition depends
          - echo "deb http://packages.osrfoundation.org/gazebo/ubuntu-stable xenial main" > /etc/apt/sources.list.d/gazebo-stable.list
          - echo "deb http://packages.osrfoundation.org/gazebo/ubuntu-prerelease xenial main" > /etc/apt/sources.list.d/gazebo-prerelease.list
          - apt-key adv --keyserver hkp://p80.pool.sks-keyservers.net:80 --recv-keys D2486D2DD83DB69272AFE98867170598AF249743
          - apt-get update
          - apt-get -y install
            libignition-cmake1-dev
            libignition-common-dev
          # Packages to remove or update to a newer version
          - apt-get -y install
            libignition-cmake-dev
            libignition-msgs-dev
            libignition-transport4-dev
          # Ignition rendering
          - hg clone http://bitbucket.org/ignitionrobotics/ign-rendering -b default
          - cd ign-rendering
          - mkdir build
          - cd build
          - cmake ..
          - make -j4 install
          - cd ../..
          # Ignition gui
          - hg clone http://bitbucket.org/ignitionrobotics/ign-gui -b default
          - cd ign-gui
          - mkdir build
          - cd build
          - cmake ..
          - make -j4 install
          - cd ../..
          # Ignition Gazebo
          - mkdir build
          - cd build
          - cmake .. -DCMAKE_BUILD_TYPE=coverage
          - make
          - make test
          - make coverage
          - make install
          # - valgrind --tool=memcheck --memcheck:leak-check=full --memcheck:error-exitcode=1 ./bin/ign-gazebo -iterations 10
